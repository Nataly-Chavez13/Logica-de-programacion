<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Notas</title>
</head>

<body>
    <h1>Calculadora de Promedio de Notas</h1>
    <form id="notaForm">
        <label for="nombre">Nombre del alumno:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10" required><br><br>

        <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    </form>

    <p id="resultado"></p>

    <script src="./calculadoraPromedio.js">
    </script>
</body>

</html>
